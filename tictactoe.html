<h2>Tic-Tac-Toe</h2>
<h1></h1>

 <table>
 	<tr>
 		<td id="square0"><div></div></td>
 		<td class="vertical" id="square1"><div></div></td>
 		<td id="square2"><div></div></td>
 	</tr>

 	<tr>
 		<td class="horizontal" id="square3"><div></div></td>
 		<td class="vertical horizontal" id="square4"><div></div></td>
 		<td class= "horizontal" id="square5"><div></div></td>
 	</tr>

 	<tr>
 		<td id="square6"><div></div></td>
 		<td class="vertical" id="square7"><div></div></td>
 		<td id="square8"><div></div></td>
 	</tr>

 </table>
 <button>Replay</button>
